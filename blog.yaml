apiVersion: v1
kind: Namespace
metadata:
  name: cilsy-staging

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cilsy-staging
  name: blog-staging
  labels:
    app: blog-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-staging
  template:
    metadata:
      labels:
        app: blog-staging
    spec:
      containers:
      - name: blog-staging
        image: hansenfernando/cilsyblog-staging
        ports:
        - containerPort: 80
---

kind: Service
apiVersion: v1
metadata:
  namespace: cilsy-staging
  name: blog-svc-staging
spec:
  selector:
    app: blog-staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: cilsy-staging
  name: blog-ingress-staging
  annotations:
     kubernetes.io/ingress.class: "nginx"
     nginx.ingress.kubernetes.io/affinity: "cookie"
     nginx.ingress.kubernetes.io/session-cookie-name: "blog-staging-cookie"
     nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
     nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
     nginx.ingress.kubernetes.io/ssl-redirect: "false"
     nginx.ingress.kubernetes.io/affinity-mode: persistent
     nginx.ingress.kubernetes.io/session-cookie-hash: sha1
spec:
  rules:
  - host: stagingblog.hansenfernando.xyz      
    http:
      paths:
        - backend:
             serviceName: blog-svc-staging
             servicePort: 80
